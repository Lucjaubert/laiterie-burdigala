<div class="fixed-elements mt-5" [ngClass]="{'on-homepage': isHomepage}">
  <div *ngIf="showToggle && !isHomepage" class="menu-toggle mt-5 mb-3" (click)="toggleMenu()" [ngClass]="{'active': navbarExpanded}">
    <div class="animated-icon1" [ngClass]="{'open': navbarExpanded}">
      <div class="menu-line"></div>
      <div class="menu-line"></div>
      <div class="menu-line"></div>
    </div>
  </div>
  
  <div class="navbar-brand mx-auto">
    <a href="/">
      <img [src]="isHomepage ? 'assets/img/logo-burdigala-white.png' : 'assets/img/logo-burdigala-green.png'" alt="Logo Laiterie Burdigala" class="logo">
    </a>
  </div>
</div>
