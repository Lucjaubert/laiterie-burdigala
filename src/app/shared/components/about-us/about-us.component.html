<div *ngIf="aboutUsData$ | async as aboutUsDataArray">
  <section *ngFor="let data of aboutUsDataArray">
    <h2>{{ data.title }}</h2>
    <div *ngIf="data.acf_fields">
      <p>{{ data.acf_fields['about-us'] }}</p>
      <div *ngFor="let key of ['text-1', 'text-2', 'text-3']">
        <div [innerHTML]="data.acf_fields[key]"></div>
      </div>
    </div>
  </section>
</div>
