<div *ngIf="brunchData$ | async as brunchDataArray">
  <section *ngFor="let brunchData of brunchDataArray">
    <h2>{{ brunchData?.title }}</h2>
    <div *ngIf="brunchData?.acf_fields">
      <h3>{{ brunchData.acf_fields.title }}</h3>
      <p [innerHTML]="brunchData.acf_fields.texte"></p>
    </div>
  </section>
</div>
